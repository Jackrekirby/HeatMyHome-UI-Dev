<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="select-row">
        <select id="x-param" onchange="plot_data();">
          <option value="capital-expenditure">Upfront Cost</option>
          <option value="operational-expenditure">Yearly Cost</option>
          <option value="net-present-cost">Lifetime Cost</option>
          <option value="operational-emissions">Yearly Emissions</option>
        </select>
        <select id="y-param" onchange="plot_data();">
          <option value="capital-expenditure">Upfront Cost</option>
          <option value="operational-expenditure">Yearly Cost</option>
          <option value="net-present-cost">Lifetime Cost</option>
          <option value="operational-emissions">Yearly Emissions</option>
        </select>
      </div>
      <div class="graph">
        <canvas id="myChart"></canvas>
      </div>

      <div id="heat-options">
        <div class="btn bg-color-red" onclick="set_heat_option(0)">
          Electric Boiler
        </div>
        <div class="btn bg-color-orange" onclick="set_heat_option(1)">
          Air Source Heat Pump
        </div>
        <div class="btn bg-color-green" onclick="set_heat_option(2)">
          Ground Source Heat Pump
        </div>
        <div class="btn bg-color-blue" onclick="set_heat_option(3)">
          Hydrogen Fuel Cell
        </div>
        <div class="btn bg-color-indigo" onclick="set_heat_option(4)">
          Hydrogen Boiler
        </div>
        <div class="btn bg-color-violet" onclick="set_heat_option(5)">
          Biomass Boiler
        </div>
        <div class="btn" onclick="set_heat_option(6)">Gas Boiler</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
